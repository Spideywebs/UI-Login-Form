<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Login Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/aa2de22e01.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="login-container">
    <div class="avtar"></div>
    <div class="title">Login Form</div>
    <div class="sub-title">
        WEB.UIx</div>
        <div class="fields">
            <div class="username">
                <i class="fas fa-user"></i>
                <input type="username" class="user-input" placeholder="username">
            </div>
            <div class="password">
                <i class="fas fa-lock"></i>
                <input type="password" class="pass-input" placeholder="password">
            </div>
        </div>
        <button class="login">Login</button>
        <div class="link">
            <a href="#">Forgot password?</a>
            or <a href="#">Sign up</a>
        </div>
</div>
    
</body>
</html>
